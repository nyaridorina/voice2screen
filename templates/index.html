<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription</title>
    <style>
        body {
            background-color: green;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Voice Transcription</h1>
    <p id="transcription">Waiting for transcription...</p>

    <script>
        function fetchTranscription() {
            fetch('/transcription')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('transcription').textContent = data.text;
                })
                .catch(error => {
                    console.error('Error fetching transcription:', error);
                });
        }

        // Fetch transcription every second (1000 milliseconds)
        setInterval(fetchTranscription, 1000);
    </script>
</body>
</html>
